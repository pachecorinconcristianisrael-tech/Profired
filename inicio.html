<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - ProfiRed</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .login-box h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background-color: #c0392b;
    }
    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box a {
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Iniciar sesi√≥n</h1>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="correo" placeholder="Correo Gmail" required><br>
      <input type="password" id="password" placeholder="Contrase√±a" required><br>
      <button type="submit">Entrar</button>
    </form>
    <p>¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
  </div>

  <script>
    function login() {
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      // Caso especial: usuario fijo
      if (correo === "paco@gmail.com" && password === "123456") {
        const usuarioActivo = { correo: correo };
        localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));
        alert("¬°Inicio de sesi√≥n exitoso! üéâ ¬°Exitosas ventas!");
        window.location.href = "general.html";
        return;
      }

      // Buscar en usuarios registrados
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.correo === correo && u.password === password);

      if (usuario) {
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        alert("¬°Inicio de sesi√≥n exitoso! üéâ ¬°Exitosas ventas!");
        window.location.href = "general.html";
      } else {
        alert("‚ùå Correo o contrase√±a incorrectos");
      }
    }
  </script>
</body>
</html>
